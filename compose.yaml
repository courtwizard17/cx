services:
  reverse-proxy:
    image: traefik:v3.1
    command:
      - "--providers.docker"
      - "--providers.docker.exposedbydefault=false"
      - "--entryPoints.websecure.address=:443"
      - "--certificatesresolvers.myresolver.acme.tlschallenge=true"
      - "--certificatesresolvers.myresolver.acme.email=courtwizard17@pm.me"
      - "--certificatesresolvers.myresolver.acme.storage=/letsencrypt/acme.json"
      - "--entrypoints.web.address=:80"
      - "--entrypoints.web.http.redirections.entrypoint.to=websecure"
      - "--entrypoints.web.http.redirections.entrypoint.scheme=https"
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - letsencrypt:/letsencrypt
      - /var/run/docker.sock:/var/run/docker.sock
  files:
    build: files/
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.files.rule=Host(`n0ll.cx`) && PathPrefix(`/`)"
      - "traefik.http.routers.files.entrypoints=websecure"
      - "traefik.http.routers.files.tls.certresolver=myresolver"
      - "traefik.http.services.files.loadbalancer.server.port=8080"
    restart: always
  osrs:
    build: mejrs_wasp_coordinates/
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.osrs.rule=Host(`n0ll.cx`) && PathPrefix(`/osrs`)"
      - "traefik.http.routers.osrs.entrypoints=websecure"
      - "traefik.http.routers.osrs.tls.certresolver=myresolver"
      - "traefik.http.services.osrs.loadbalancer.server.port=8081"
    restart: always
volumes:
  letsencrypt:
